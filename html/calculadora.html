<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Cilindrada</title>
</head>

<body>
    <div class="container">
        <h2>Calculadora de Cilindrada</h2>
        <label for="diametro">Diâmetro do cilindro (mm):</label>
        <input type="number" id="diametro" step="0.1"><label for="curso">Curso do pistão (mm):</label>
        <input type="number" id="curso" step="0.1">

        <label for="cilindros">Número de cilindros:</label>
        <input type="number" id="cilindros">

        <button onclick="calcularCilindrada()">Calcular</button>

        <div class="resultado" id="resultado"></div>

    </div>

</body>
<script src="js/main.js"></script>

</html>
